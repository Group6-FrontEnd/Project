<div class="wrapper">
    <div class="container">
        <div class="tool-bar">
            <div class="title">
                <p>{{responseObjectLatestNews.feed.title}}</p>
            </div>
        </div>
        <div class="content">
            <owl-carousel-o [options]="customOptions" *ngIf='responseObjectLatestNews.status === "ok"'>
                <ng-template carouselSlide *ngFor='let item of responseObjectLatestNews.items'>
                    <div class="buttons">
                        <div  class="buttons-border ">
                            <a class="button" matTooltip="Đã đọc" matTooltipPosition="above" style="cursor: pointer;" (click)="read(item)">
                                <mat-icon [style.color]="item.description.includes('read') ? 'lightgreen !important' : 'black !important'">
                                    </mat-icon>
                            </a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="content ">
                            <a href="{{item.link}}" target="_blank">
                                <img class="card-img-top " src="{{item.thumbnail}} " alt="Card image">
                            </a>
                            <div class="card-body ">
                                <p class="card-title ">{{item.title}}</p>
                                <p class="card-subtitle ">{{item.pubDate}}</p>
                                <p class="card-text ">{{item.content}}</p>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
    <div class="container">
        <div class="tool-bar">
            <div class="title">
                <p>{{responseObject.feed.title}}</p>
            </div>
        </div>

                                    </mat-icon>
                            </a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="content ">

                                <img class="card-img-top " src="{{item.thumbnail}} " alt="Card image">
                            </a>
                            <div class="card-body ">
                                <p class="card-title ">{{item.title}}</p>
                                <p class="card-subtitle ">{{item.pubDate}}</p>
                                <p class="card-text ">{{item.content}}</p>
                            </div>
                        </div>
                    </div>
                    
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</div>
