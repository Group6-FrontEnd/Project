<div class="tool-bar">
    <div class="title">
        <h1><b>Thông tin tài khoản</b></h1>
    </div>
    <div class="in-container" class="form">
        <form [formGroup]="myForm">
            <label>
                <h2><b>Mật khẩu hiện tại: </b></h2>
            </label>
            <div class="in-container">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>
                        <mat-icon>https</mat-icon>Nhập mật khẩu hiện tại
                    </mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordOld" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <label>
                <h2><b>Mật khẩu mới: </b></h2>
            </label>
            <div class="in-container">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>
                        <mat-icon>https</mat-icon> Nhập mật khẩu mới
                    </mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordNew" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="in-container">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>
                        <mat-icon>https</mat-icon> Nhập lại mật khẩu mới
                    </mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmNewPassword" [errorStateMatcher]="matcher">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="myForm.hasError('notSame')">
                        Mật khẩu không trùng khớp
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="button-row">
                <a (click)="visible = true">
                    <button mat-raised-button color="warn">Cập nhật</button>
                </a>
            </div>
        </form>
    </div>
</div>
<!-- Thông báo -->
<div class="modal" *ngIf="visible">
    <div class="modal-overlay"></div>
    <div class="box">
        <div class="alert-box success">
            <button class="tick">
                <mat-icon>done_all</mat-icon>
            </button>
            <br>
            <div class="noti-text">
                <span>Mật khẩu cập nhật thành công</span>
                <p>Nhấm ok để tiếp tục. Xin cảm ơn.</p>
            </div>
            <a href="">
                <button mat-raised-button class="button-ok">OK</button>
            </a>
        </div>
    </div>
</div>
