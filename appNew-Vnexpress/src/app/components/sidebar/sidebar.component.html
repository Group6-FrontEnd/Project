<div class="sidebar_menu" [@onSideNavChange]="sidebarState">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle class="list">
            <mat-nav-list class="menu-sublist">
                <a mat-list-item class="list">
                    <span class="sublabel" [@labelAnimation]="sidebarState ">{{ node?.name }} </span>
                </a>
            </mat-nav-list>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild ">
            <mat-nav-list class="menu-list ">
                <a mat-list-item>
                    <mat-icon class="icon" [@iconAnimation]="sidebarState ">{{node?.icon}}</mat-icon>
                    <span class="label" [@labelAnimation]="sidebarState ">{{ node?.name }} </span>
                    <button mat-icon-button matTreeNodeToggle *ngIf="node.name==='Trang chá»§'" class="button">
                        <mat-icon [@labelAnimation]="sidebarState" >
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                </a>
            </mat-nav-list>
            <div [class.example-tree-invisible]="!treeControl.isExpanded(node) " role="group ">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
        </mat-nested-tree-node>
    </mat-tree>
</div>
